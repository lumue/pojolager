//plugins
apply plugin: 'java'

//java configuration
sourceCompatibility = '1.8'
targetCompatibility = '1.8'


//project properties
version = '0.1'

//dependenciesS
repositories {
	mavenCentral()
}
dependencies {
	compile 	'commons-io:commons-io:2.4'
	compile 	'com.google.code.gson:gson:2.4'
	testCompile 'junit:junit:4.11'
}
